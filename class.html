<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
    <style>
      .red {
        color: royalblue;
      }
      .upper {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Single Class -->
      <!-- <h1 class="red">Ini adalah Title</h1>
      <h2 class="red">Ini adalah subtitle</h2>
      <p class="red">Ini adalah kontennya</p> -->

      <!-- Multiple Class -->
      <h1 class="red upper">Ini adalah Title</h1>
      <h2 class="red upper">Ini adalah subtitle</h2>
      <p class="red">Ini adalah kontennya</p>
    </header>
  </body>
</html>
