<!-- Adjacent Sibling Selector (+) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adjacent Sibling Selector</title>
    <style>
      div + p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Combinator Selector - Adjacent Sibling Selector</h1>
    </header>
    <div>
      <article>
        <p>Ini Tidak Dipilih</p>
      </article>
      <p>Ini Tidak Dipilih</p>
    </div>
    <p>Ini Dipilih</p>
    <p>Ini Tidak Dipilih</p>
  </body>
</html>
